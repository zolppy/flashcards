<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Flashcards</title>
  <link rel="shortcut icon" href="assets/img/favicon.ico" type="image/x-icon" />
  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" />
  <!-- Poppins - Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet" />
  <!-- Reset de estilos -->
  <link rel="stylesheet" href="assets/css/reset.css" />
  <!-- Meus arquivos-fonte -->
  <link rel="stylesheet" href="assets/css/styles.css" />
  <script defer src="assets/js/app.js"></script>
</head>
<body>
  <header>
    <div class="container">
      <div class="add-flashcard-con">
        <button id="add-flashcard">Adicionar Flashcard</button>
      </div>
    </div>
  </header>
  <main>
    <div class="container">
      <!-- Display Card of Question And Answers Here -->
      <div id="card-con">
        <div class="card-list-container"></div>
      </div>
    </div>
    <!-- Input form for users to fill question and answer -->
    <div class="question-container hide" id="add-question-card">
      <h2>Adicionar Flashcard</h2>
      <div class="wrapper">
        <!-- Error message -->
        <div class="error-con">
          <span class="hide" id="error">Campos de entrada n√£o podem ficar vazios!</span>
        </div>
        <!-- Close Button -->
        <i class="bi bi-x" id="close-btn"></i>
      </div>
      <label for="question">Pergunta:</label>
      <textarea
        class="input"
        id="question"
        placeholder="Digite sua pergunta aqui..."
        rows="2"
      ></textarea>
      <label for="answer">Resposta:</label>
      <textarea
        class="input"
        id="answer"
        rows="4"
        placeholder="Digite sua pergunta aqui..."
      ></textarea>
      <button id="save-btn">Salvar</button>
    </div>
  </main>
</body>
</html>
